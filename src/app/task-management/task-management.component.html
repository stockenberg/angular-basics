<div class="container">
    <ul class="errors">
        <li *ngIf="this.errors.taskTitle" class="error">{{this.errors.taskTitle[0]}}</li>
        <li *ngIf="this.errors.taskDescription" class="error">{{this.errors.taskDescription[0]}}</li>
    </ul>
    <form action="" method="post" role="form">
        <legend>Aufgabe hinzuf√ºgen</legend>
        <hr>
        <div class="form-group">
            <label for="">Titel der Aufgabe</label>
            <input type="text" class="form-control" name="taskTitle" [(ngModel)]="task.taskTitle" id="" >
        </div>

        <div class="form-group">
            <label for="">Beschreibung</label>
            <textarea class="form-control" name="taskMessage" [(ngModel)]="task.taskDescription" id="" rows="3"></textarea>
        </div>

        

        <button type="submit" class="btn btn-primary" (click)="submitTask()" >Submit</button>
    </form>
</div>
